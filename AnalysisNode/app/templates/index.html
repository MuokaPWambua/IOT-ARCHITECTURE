<!DOCTYPE html>
<html>
<head>
    <title>Meteorological Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .center-div {
          display: flex;
          justify-content: center;
        }
    </style>   
</head>
<body>

    <div>
        <h1 align='center'>Weather Conditions</h1>
        
        <p align='center'>Average humidity: {{humidity_average}}</p>
        <p align='center'> Average temperature: {{temperature_average}}</p>
            
        <div class='container'>
            <div class="row">    
                <div class='col'>
                    <h1>Humidity</h1>
                    <canvas id="humidityChart" style="width:100%;"></canvas>
                </div>
                <div class='col'>    
                    <h1>Temperature</h1>
                    <canvas id="temperatureChart" style="width:100%;"></canvas>
                </div>    
            </div>
        </div>
    
        <div class='row w-100 d-block'>
            <div class='col-12 center-div w-100'>
                <div class="table-responsive">
                    <table class='table w-100'>
                        <tr>
                            <th>Humidity</th>
                            <th>Temperature</th>
                            <th>Sensor Name</th>
                            <th>Date Time</th>
                        </tr>
                        {% for row in data %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
    // Assuming you have an array of temperature and datetime data
    const temperatureData = []; // Example temperature data
    const datetimeData = []; // Example datetime data
    var humidityData = []

    {% for row in data %}
        humidityData.push({{row[1]}})
        temperatureData.push({{row[2]}}) 
        datetimeData.push('{{row[4]}}') 
    {% endfor%}

        // Get the canvas element
    const ctx = document.getElementById('temperatureChart').getContext('2d');

    // Create the chart
    var temperature = new Chart(ctx, {
            type: 'line',
            data: {
                labels: datetimeData,
                datasets: [{
                label: 'Temperature',
                data: temperatureData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                x: {
                    type: 'time',
                    time: {
                    parser: 'YYYY-MM-DD HH:mm:ss', // Specify the datetime format
                    unit: 'hour',
                    displayFormats: {
                        hour: 'h:mm a'
                    }
                    },
                    title: {
                    display: true,
                    text: 'Time'
                    }
                },
                y: {
                    title: {
                    display: true,
                    text: 'Temperature (Â°C)'
                    }
                }
                }
            }
            });
    
    const ct = document.getElementById('humidityChart').getContext('2d');
    
    // Create the chart
    var humidity = new Chart(ct, {
        type: 'line',
        data: {
            labels: datetimeData,
            datasets: [{
            label: 'Humidity',
            data: humidityData,
            backgroundColor: 'rgba(192, 75, 192, 0.2)',
            borderColor: 'rgba(192, 75, 192, 1)',
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            x: {
                type: 'time',
                time: {
                parser: 'YYYY-MM-DD HH:mm:ss', // Specify the datetime format
                unit: 'hour',
                displayFormats: {
                    hour: 'h:mm a'
                }
                },
                title: {
                display: true,
                text: 'Time'
                }
            },
            y: {
                title: {
                display: true,
                text: 'Humidity (%)'
                }
            }
            }
        }
        });


    </script>

</body>

</html>
